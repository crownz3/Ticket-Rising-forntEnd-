<div *ngIf="showSpinner" class="masterSpinner">
  <div class="loading">Loading...</div>
  <div class="spinner"></div>
</div>
<div class="master-parent" id="main" #main *ngIf="!showSpinner">
  <div class="inner-parent">
    <div *ngIf="!hideShow" class="" >
      <div class="parent">
        <header class="heading">more Information</header>
        <div *ngFor="let info of convertedDetail | keyvalue; let i = index" class="outerBox">
          <div class="innerBox">
            <div class="title">
              {{ info.key }}
            </div>
            <div class="content" [ngClass]="{
                rejected: info.value === 'Rejected',
                pending: info.value === 'Pending',
                processing: info.value === 'Process'
              }">
              {{ info.value }}
            </div>
          </div>
        </div>
        <button class="chats" (click)="OpenChats()">CHATS</button>
      </div>
      <div class="anotherParent" *ngIf="imageUrl">
        <div class="attachment">
          <header class="heading">Attachments</header>
          <section class="imageParent">
            <div class="imageDiv" id="centerImage">
              <img class="attachmentImg" [src]="img" alt="image not found!!!"
                *ngFor="let img of imageUrl; let i = index" (click)="enlargeImage(i)" #myImage />
            </div>
          </section>
        </div>
      </div>
      <div *ngIf="!imageUrl" class="noAttachments">No Attachments</div>
    </div>

    <div class="chatDiv" *ngIf="hideShow">
      <div class="chatSection">Chats</div>
      <footer class="chatFooter">
        <button class="chats" (click)="OpenChats()">
          <mat-icon class="chatIcon">keyboard_return</mat-icon>
        </button>
      </footer>
    </div>
  </div>
</div>
